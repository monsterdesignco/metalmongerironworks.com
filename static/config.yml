backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/uploads # Folder where user uploaded files should go
collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "src/routes/+page.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Button Text, name: buttonText, widget: string}
          - {label: Button Link, name: buttonLink, widget: string}
          - {label: Content Title, name: contentTitle, widget: string}
          - {label: Content Image, name: contentImage, widget: image}
          - label: "Content Cards"
            name: "contentCards"
            widget: list
            summary: "{{fields.title}}"
            fields:
              - {label: Card Icon, name: cardIcon, widget: image}
              - {label: Card Title, name: cardTitle, widget: string}
              - {label: Card Content, name: cardContent, widget: string}

      - label: "Gallery"
        name: "gallery"
        file: "src/routes/gallery/+page.md"
        fields:
          - {label: Title, name: title, widget: string}
          - label: Photos
            name: phoptos
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Photo, name: photo, widget: image}